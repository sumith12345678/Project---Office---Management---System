{% extends 'account/base.html' %}
{% block content %}
 <div class="content-header m-3">
      <div class="container-fluid m-3">
        <div class="row mb-2">
          <div class="col-sm-6">

          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Add Employee</li>

            </ol>

          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-12">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <div align="right">
                     <a href=""><span class="breadcrumb-item active bg-warning">Employee List</span></a>

                </div>
                <h3 class="card-title">Add Employee</h3>

                  
                        <div class="alert alert-" role="alert">
                            <ul class="messages">
                                <li class="text-center"></li>
                            </ul>
                        </div>
                 
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form enctype="multipart/form-data" action="" method="post" class="row g-3"> {% csrf_token %}
                    <div class="card-body">
                        <div class="form-group">
                          <label for="exampleInputRounded0">Name</label>
                          <input type="text" class="form-control rounded-0" id="exampleInputRounded0" name="e_name" placeholder="Enter Name">
                         </div>
                          <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" name="email" placeholder="Enter email">
                          </div>
                          <div class="form-group">
                              <label for="role">Select Role</label>
                              <select class="custom-select form-control-border" id="role" name="role">

                                <option value="2">HR</option>
                                <option value="3">EMPLOYEE</option>

                              </select>
                           </div>
                              <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" name="password1" placeholder="Password">
                              </div>
                              <div class="form-group">
                                <label for="exampleInputPassword2">Confirm Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword2" name="password2" placeholder="Password">
                              </div>

                                <div class="form-group">
                                    <label>Profile Photo:</label>
                                    <input type="file" class="form-control"  name="e_photo" placeholder="Upload Photo">
                                </div>

                              <div class="form-group">
                              <label for="uname">User Name</label>
                              <input type="text" class="form-control rounded-0" id="uname" name="username" placeholder="Enter User Name">
                            </div>
                             <div class="form-group">
                              <label for="exampleSelectBorder">Select Department</label>
                              <select class="custom-select form-control-border" id="exampleSelectBorder" name="department">
                                {% for dept in department %}
                                <option value="{{ dept.id }}">{{ dept.DeptName }}</option>
                                {% endfor %}
                              </select>
                            </div>
                            <div class="form-group">
                                    <label>Work Experience</label>
                                    <textarea class="form-control" rows="3" name="e_past_work" placeholder="Enter Work experience"></textarea>
                            </div>
                            <div class="form-group">
                                    <label>Address</label>
                                    <textarea class="form-control" rows="3" name="e_address" placeholder="Enter Address"></textarea>
                                  </div>
                              <div class="form-group">
                                    <label>Number</label>
                                    <input type="number" class="form-control" rows="3" name="e_phone_number" placeholder="Enter Mobile Number">
                                  </div>
                              <div class="form-group">
                                  <label>Gender</label>
                                    <div class="form-check">
                                      <input class="form-check-input" type="radio" name="e_gender" value="Female">
                                      <label class="form-check-label">Female</label>
                                    </div>
                                    <div class="form-check">
                                      <input class="form-check-input" type="radio" name="e_gender" value="Male">
                                      <label class="form-check-label">Male</label>
                                    </div>
                                    <div class="form-check">
                                      <input class="form-check-input" type="radio" name="e_gender" value="Other">
                                      <label class="form-check-label">Other</label>
                                    </div>
                                  </div>
                                <div class="form-group">
                                    <label>Resume:</label>
                                    <input type="file" class="form-control"  name="e_resume" placeholder="Upload Resume">
                                </div>
                        <div class="card-footer">
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    </div>
                  </form>
                    </div>
                <!-- /.card-body -->


            </div>
          </div>
        </div>

    </section>
 </div>
{% endblock %}
