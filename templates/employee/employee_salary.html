
{% extends 'account/base.html' %}
{% load static %}
{% block content %}
<div class="content-header m-3">
         <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                 <h3 class="card-title m-2">Salary</h3>

            <div class="info-box bg-warning">
              <span class="info-box-icon"><i class="far fa-calendar-alt"></i></span>

              <div class="info-box-content">
                <span class="info-box-text">{{ salary.salary }}</span>
                <span class="info-box-number">{{ salary.updated_at }}</span>
                 <span class="info-box-number">Status  :  {{ salary.status }}</span>

                <div class="progress">
                  <div class="progress-bar" style="width: 70%"> {{ salary.status }}</div>
                </div>
              </div>
            </div>
 </div>
          </div>
        </div>
      </div>


{% endblock %}
