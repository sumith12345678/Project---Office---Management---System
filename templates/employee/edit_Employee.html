{% extends 'account/base.html' %}
{% block content %}
 <div class="content-header m-3">
      <div class="container-fluid m-3">
        <div class="row mb-2">
          <div class="col-sm-6">

          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Add Employee</li>

            </ol>

          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-12">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <div align="right">
                     <a href="{% url 'employeeList' %}"><span class="breadcrumb-item active bg-warning">Employee List</span></a>

                </div>
                <h3 class="card-title">Add Employee</h3>

                   {% if messages %}
                    {%for message in messages %}
                        <div class="alert alert-{{ message.tags }}" role="alert">
                            <ul class="messages">
                                <li class="text-center">{{ message }}</li>
                            </ul>
                        </div>
                    {% endfor %}
                {% endif %}
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form enctype="multipart/form-data" action="" method="post" class="row g-3"> {% csrf_token %}
                    <div class="card-body">
                        <div class="form-group">
                          <label for="exampleInputRounded0">Name</label>
                          <input type="text" class="form-control rounded-0" id="exampleInputRounded0" name="e_name" placeholder="Enter Name" value="{{ employee.e_name}}">
                         </div>

                        <div class="form-group">
                            <label>Profile Photo:</label>
                            <input type="file" class="form-control"  name="e_photo" value="{{ employee.e_photo.url }}" placeholder="Upload Photo">
                        </div>


                     <div class="form-group">
                      <label for="exampleSelectBorder">Select Department</label>
                      <select class="custom-select form-control-border" id="exampleSelectBorder" name="department" value="{{ dept.fk_department.id }}">

                        {% for dept in department %}
                        <option value="{{ dept.id }}">{{ dept.DeptName }}</option>
                        {% endfor %}
                      </select>
                    </div>
                    <div class="form-group">
                            <label>Work Experience</label>
                            <textarea class="form-control" rows="3" name="e_past_work" placeholder="Enter Work experience">{{ employee.e_past_work }}</textarea>
                    </div>
                    <div class="form-group">
                            <label>Address</label>
                            <textarea class="form-control" rows="3" name="e_address" placeholder="Enter Address">{{ employee.e_address }}</textarea>
                          </div>
                      <div class="form-group">
                            <label>Number</label>
                            <input type="number" class="form-control" rows="3" name="e_phone_number" value="{{ employee.e_phone_number}}" placeholder="Enter Mobile Number">
                          </div>
                      <div class="form-group">
                          <label>Gender</label>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="e_gender" value="Female">
                              <label class="form-check-label">Female</label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="e_gender" value="Male">
                              <label class="form-check-label">Male</label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="e_gender" value="Other">
                              <label class="form-check-label">Other</label>
                            </div>
                          </div>
                        <div class="form-group">
                            <label>Resume:</label>
                            <input type="file" class="form-control"  name="e_resume" value="{{ employee.e_resume.url }}" placeholder="Upload Resume">
                        </div>
                        <div class="card-footer">
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    </div>
                  </form>
                    </div>
                <!-- /.card-body -->


            </div>
          </div>
        </div>

    </section>
 </div>
{% endblock %}
